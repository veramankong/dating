<include href="views/header.html"/>

<div class="container-fluid py-4 px-5">
    <div class="container-fluid  py-4 px-5 shadow-lg" id="main">

        <h1 class="mt-5 mb-4">Interests</h1>
        <hr>
        <form action="" method="post">

            <div class="form-group">
                <h6><label>In-door Interests</label></h6>
                <check if="{{ isset(@errors['interests']) }}">
                    <em class="text-danger">{{ @errors['interests'] }}</em>
                </check>
                <div class="row form-group ml-4">
                    <repeat group="{{ @indoor1 }}" value="{{ @indoorOptions }}">
                        <div class="form-check form-check-inline col">
                        <label class="form-check-label"><input type="checkbox" class="form-check-input"
                                                               name="interests[]" value="{{ @indoorOptions }}">
                            <check if="{{ !empty(@interests) && in_array(@indoorOptions, @interests) }}">
                                checked="checked"
                            </check>
                            {{ @indoorOptions }}</label><br>
                        </div>
                    </repeat>
                </div>
                <div class="row form-group ml-4">
                    <repeat group="{{ @indoor2 }}" value="{{ @indoorOptions }}">
                        <div class="form-check form-check-inline col">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input"
                                                                   name="interests[]" value="{{ @indoorOptions }}">
                                <check if="{{ !empty(@interests) && in_array(@indoorOptions, @interests) }}">
                                    checked="checked"
                                </check>
                                {{ @indoorOptions }}</label><br>
                        </div>
                    </repeat>
                </div>
            </div>


            <div class="form-group">
                <h6><label>Out-door Interests</label></h6>
                <div class="row form-group ml-4">
                    <repeat group="{{ @outdoor1 }}" value="{{ @outdoorOptions }}">
                        <div class="form-check form-check-inline col">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input"
                                                                   name="interests[]" value="{{ @indoorOptions }}">
                                <check if="{{ !empty(@interests) && in_array(@outdoorOptions, @interests) }}">
                                    checked="checked"
                                </check>
                                {{ @outdoorOptions }}</label><br>
                        </div>
                    </repeat>
                </div>
                <div class="row form-group ml-4">
                    <repeat group="{{ @outdoor2 }}" value="{{ @outdoorOptions }}">
                        <div class="form-check form-check-inline col">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input"
                                                                   name="interests[]" value="{{ @indoorOptions }}">
                                <check if="{{ !empty(@interests) && in_array(@outdoorOptions, @interests) }}">
                                    checked="checked"
                                </check>
                                {{ @outdoorOptions }}</label><br>
                        </div>
                    </repeat>
                </div>
            </div>
            <!--Next button-->
            <div class="text-right mt-5">
                <button type="submit" class="btn btn-info btn-lg">Next ></button>
            </div>
        </form>
    </div>
</div>

<include href="views/footer.html"/>
